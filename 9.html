<html>
<head>
	<title>HTML Forms</title>
</head>
<body bgcolor="orange123">
<center>
	<br>
	<h3><i>Simple Form</i></h3>
	<hr>
	<form>
	<table  cellspacing=15 cellpadding=5>
	<tr>
	<img src="th.jpg" width=100 height=100>
	</tr>
	<tr>
		<td><label>First Name:</label></td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td><label>Last Name:</label></td>
		<td><input type="text"></td>
	</tr>
	
	<tr>
		<td><label for="mail">Enter Mail Id:</label></td>
		<td><input type="gmail" name="mail"></td>
	</tr>
	
	<tr>
		<td><label for="pass">Password:</label></td>
		<td><input type="Password" name="pass"></td>
	</tr>
	
	<tr>
		<td><label for="tel">Mobile: </label></td>
		<td><input type="tel" name="tel"></td>
	</tr>
	
	<tr>
		<td><label for=gen>Select Gender:</label></td>
		<td><input type=radio name="gen">
		<label for=gen>Male(M)</label></td>
	</tr>

	<tr>
		<td></td>
		<td><input type=radio name="gen">
	<label for=gen>Female(F)</label></td>
	</tr>
	
	<tr><td></td>
		<td>
	<input type=radio name="gender">
	<label for=gender>Other</label></td>
	</tr>
	
	<tr>
	<td><label for=gen>Select Skills:</label></td>
	<td><input type="checkbox" name=ski>
	<label for=ski>JAVA</label></td>
	</tr>
	
	<tr>
	<td></td>
		<td><input type="checkbox" name=ski>
	<label for=ski>SQL</label></td>
	</tr>
	<tr>
		<td><label>Insert file</label></td>
		<td><input type=file>
	</tr>
	<tr>
	<td><label for=dis>Suggestions:</label></td>
	<td><textarea rows=8 style=resize:none></textarea>
	<tr>
	<td></td>
	<td> <input type=checkbox name=ch required>
	<label for=ch>Terms & Conditions</label></td>
	</tr>
	<tr>
		<td>
	<input type=submit value=Submit></td>
	<td><input type=reset value=Reset></td>
	</tr>
	
	</table>
	</form>
	<h5>@ copy right 2023</h5>
	</center>
	
</body>
</html>
